<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Cube Timer</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"> 
        <link rel="stylesheet" href="src/css/style.css">
        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <i class="fa fa-cubes"></i>
                Cube Timer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Timer <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Solves</a>
                </li>
                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Algorithms
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">F2L</a>
                    <a class="dropdown-item" href="#">OLL</a>
                    <a class="dropdown-item" href="#">PLL</a>
                    </div>
                </li>
                </ul>

                <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                          <a class="nav-link" href="#"><span class="fa fa-user"></span> Sign Up</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#"><i class="fas fa-sign-in-alt"></i> Login</a>
                        </li>
                      </ul>
            </div>
        </nav>

        <section> 
                <div class="container">
                    <h2>Select a puzzle</h2>
                    <div class="row">
                            <div class="col-md-4 mb-5">
                                    <div class="card bg-primary bg-gradient mb-3 text-center">
                                       <div class="card-body">
                                          <h3>3x3</h3>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="col-md-4 mb-5">
                                    <div class="card bg-secondary bg-gradient mb-3 text-center">
                                       <div class="card-body">
                                          <h2>4x4</h2>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="col-md-4 mb-5">
                                    <div class="card bg-success bg-gradient mb-3 text-center">
                                       <div class="card-body">
                                          <h2>5x5</h2>
                                       </div>
                                    </div>
                                 </div>
                                
                                 
                                
                                 
                    </div>
                </div>

            <hr>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2 id="scramble">R U' R</h2>
                        <h1 class="rounded-circle" id="timer">00:00.000</h1>
                        <p class="text-muted">Press the spacebar to start the stopwatch</p> 
                    </div>
                    <div class="col ">
                        <div>
                            <div class="">
                                <h2>Current Solves</h2>
                            </div>
                            <div  class="scroll-area border bg-light">
                                <ol id="current-solves">

                                </ol>
                            </div>
                            <br>
                            <div>
                                <button id="view-stats" class="btn btn-primary">View Statistics</button>
                                <button class="btn btn-secondary">New Session</button>
                            </div>
                        </div>
                        
                    </div>
                        
                </div>
                
            
            </div>
        </section>


        <script src="./node_modules/jquery/dist/jquery.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

        <script src="src/js/stopwatch.js"></script>
        <script src="src/js/model.js"></script>
        <script type="text/javascript" src="./src/js/index.js"></script>
        
    </body>
    
</html>
